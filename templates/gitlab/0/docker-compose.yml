gitlab-server:
  ports:
  - ${ssh_port}:22/tcp
  - ${http_port}:80/tcp
  - ${https_port}:443/tcp
  labels:
    io.rancher.sidekicks: gitlab-data
  hostname: ${gitlab_hostname}
  image: docker.repo.waimai.sankuai.info/gitlab/gitlab-ce:8.8.2-ce.0
  volumes_from:
  - gitlab-data

gitlab-data:
  labels:
    io.rancher.container.start_once: 'true'
  entrypoint:
  - /bin/true
  hostname: gitdata
  image: docker.repo.waimai.sankuai.info/gitlab/gitlab-ce:8.8.2-ce.0
  volumes:
  - /srv/gitlab
