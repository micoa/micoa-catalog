gitlab-runner:
  labels:
    io.rancher.sidekicks: gitlab-runner-data
  image: docker.repo.waimai.sankuai.info/gitlab/gitlab-runner:alpine-v1.2.0
  volumes_from:
  - gitlab-runner-data
  volume:
    - /var/run/docker.sock:/var/run/docker.sock

gitlab-runner-data:
  labels:
    io.rancher.container.start_once: 'true'
  entrypoint:
  - /bin/true
  image: busybox
  volumes:
  - /etc/gitlab-runner

